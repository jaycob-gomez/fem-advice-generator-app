<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  
  <title>Frontend Mentor | Advice generator app</title>

  <!-- Feel free to remove these styles or customise in your own stylesheet 👍 -->
  <style>
    .attribution { font-size: 14px; text-align: center; margin-top: 5em; color: white}
    .attribution a { color: hsl(228, 73%, 71%); }
  </style>

  <link rel="stylesheet" href="styles.css">
</head>
<body>

  <section class="container">
    <div class="content">
      <div class="advice-num">
        <h1 id="advice-number">ADVICE #<!-- Advice ID goes here --></h1>
      </div>
      <div>
       <p id="advice-text">""</p>
      </div>
      <div class="divider">
        <picture>
          <source media="(min-width: 50em)" srcset="./images/pattern-divider-desktop.svg">
          <img src="./images/pattern-divider-mobile.svg">
        </picture>
      </div>
      <div class="dice-container">
        <button onclick="fetchAdvice()">
          <img class="img" src="images/icon-dice.svg">
        </button>
      </div>
  </div>
  </section>
 
  
  <div class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
    Coded by <a href="#">Jaycob Gomez</a>.
  </div>

  <script src="index.js"></script>
</body>
</html>
